{% extends "base.html" %}

{% block title %}Add Job Opening - Syscraft Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus me-2"></i>Add New Job Opening</h2>
    <a href="/admin/jobs" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Jobs
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="department" class="form-label">Department *</label>
                        <select class="form-control" id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Development">Development</option>
                            <option value="Design">Design</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="Operations">Operations</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">HR</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="Indore">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="employment_type" class="form-label">Employment Type</label>
                        <select class="form-control" id="employment_type" name="employment_type">
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Job Description *</label>
                <textarea class="form-control" id="description" name="description" rows="6" required 
                          placeholder="Describe the role, responsibilities, and what the candidate will be doing..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements *</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="6" required 
                          placeholder="List the required skills, experience, qualifications..."></textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="/admin/jobs" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Create Job Opening
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
